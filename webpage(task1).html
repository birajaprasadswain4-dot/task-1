<!DOCTYPE lang="en">
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Company</h1>
  </header>

  <section class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>Your solution for awesome digital experiences. Clean, fast, and responsive design built for you.</p>
  </section>

  <footer>
    <p>&copy; 2025 My Company. All rights reserved.</p>
  </footer>
</body>
</html>
